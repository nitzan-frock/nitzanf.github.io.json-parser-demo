
<div class="user-container" ng-click="$ctrl.userClicked()">
    <div class="user-details">
            <img class="user-pic" ng-src="{{$ctrl.user.picture}}">
            <div class="user-name">{{$ctrl.user.name}}</div>
            <a href="" ng-click="$ctrl.printName()">print name</a>
    </div>
    <posts-list class="posts-container" ng-show="$ctrl.showPosts" posts="$ctrl.posts"></posts-list>
</div>
